<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedidos</title>
  <link rel="stylesheet" href="SeguimientoProducto_styles.css">
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <h2>Seguimiento de Pedidos y Reembolsos</h2>
    </div>
  </header>

  <main class="container">
    <h1>Pedidos</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tabla-pedidos"></tbody>
    </table>

    <hr />

    <h1>Reembolsos</h1>
    <table>
      <thead>
        <tr>
          <th>ID Reembolso</th>
          <th>ID Pedido</th>
          <th>Monto</th>
          <th>Motivo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tabla-reembolsos"></tbody>
    </table>
  </main>

  <script src="seguimiento.js"></script>
</body>
</html>
