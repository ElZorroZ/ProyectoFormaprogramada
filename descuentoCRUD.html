<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descuentos</title>
  <link rel="stylesheet" href="descuentoCRUD_styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <h2>Gesti√≥n de Descuentos</h2>
    </div>
  </header>

  <main class="container">
    <h1>CRUD de Descuentos</h1>
    <form id="form-descuento">
      <input type="hidden" id="descuento-id" />
      <input type="text" id="descuento-nombre" placeholder="Nombre del descuento" required />
      <input type="number" id="descuento-porcentaje" placeholder="% Descuento" min="1" max="100" required />
      <button type="submit">Guardar</button>
      <button type="button" id="cancelar-descuento" style="display:none;">Cancelar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>%</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-descuentos"></tbody>
    </table>

    <hr />

    <h1>Aplicar Descuento a Productos</h1>
    <form id="form-asignar">
      <select id="producto-select"></select>
      <select id="descuento-select"></select>
      <button type="submit">Asignar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID Producto</th>
          <th>Nombre Producto</th>
          <th>Tiene Descuento</th>
          <th>% Descuento</th>
        </tr>
      </thead>
      <tbody id="tabla-productos-con-descuento"></tbody>
    </table>
  </main>

  <script src="descuentos.js"></script>
</body>
</html>
